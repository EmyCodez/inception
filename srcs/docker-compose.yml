version: "3.9"

services:
  nginx:
    build:
      context: .
      dockerfile: ./requirements/nginx/Dockerfile
    image: nginx:v1.0
    container_name: nginx
    env_file:
      - ./.env
    volumes:
      - wordpress:/var/www/html/wordpress
    ports:
      - "443:443"
    networks:
      - web
    depends_on:
      - wordpress
    restart: always

  wordpress:
    build:
      context: .
      dockerfile: ./requirements/wordpress/Dockerfile
    image: wordpress:v1.0
    container_name: wordpress
    env_file:
      - ./.env
    volumes:
      - wordpress:/var/www/html/wordpress
    networks:
      - web
    ports:
      - "9000:9000"
    depends_on:
      - mariadb
    restart: always
    secrets:
      - wp_admin_pass
      - wp_pass
      - db_pass

  mariadb:
    build:
      context: .
      dockerfile: ./requirements/mariadb/Dockerfile
    image: mariadb:v1.0
    container_name: mariadb
    env_file:
      - ./.env
    volumes:
      - mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - web
    restart: always
    secrets:
      - db_pass
      - db_root_pass

networks:
  web:

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/esimpson/data/wordpress

  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/esimpson/data/mariadb

secrets:
  db_pass:
    file: ../secrets/db_pass
  db_root_pass:
    file: ../secrets/db_root_pass
  wp_admin_pass:
    file: ../secrets/wp_admin_pass
  wp_pass:
    file: ../secrets/wp_pass
